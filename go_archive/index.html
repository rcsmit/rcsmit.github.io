<!DOCTYPE html>
<html lang="nl">

<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <meta charset="UTF-8">
  <title>Archive.is URL schoonmaken</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; display: grid; place-items: center; min-height: 100svh; margin: 0; padding: 24px; }
    .card { width: 100%; max-width: 720px; text-align: center; }
    input { width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 10px; }
    h1 { font-size: 20px; margin-bottom: 12px; }
    button { margin-top: 12px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; background: #111; color: white; cursor: pointer; }
    button:hover { background: #333; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Archive.is URL</h1>
    <input id="urlInput" type="text" placeholder="Resultaat verschijnt hier" spellcheck="false" />
    <br>
    <button onclick="openInNewTab()">Open in nieuw tabblad</button>
  </div>

  <script>
    function cleanUrl(raw) {
      if (!raw) return "";
      const start = raw.indexOf("https");
      if (start < 0) return "";
      let s = raw.slice(start);
      s = s.split("?")[0].trim();
      if (!/^https?:\/\//i.test(s)) return "";
      return s;
    }

    async function fillFromClipboard() {
      try {
        const txt = await navigator.clipboard.readText();
        const cleaned = cleanUrl(txt);
        document.getElementById("urlInput").value = cleaned
          ? "https://archive.is/" + cleaned
          : "";
      } catch (_) {
        document.getElementById("urlInput").value = "";
      }
    }

    function openInNewTab() {
      const val = document.getElementById("urlInput").value.trim();
      if (val) {
        window.open(val);
      } else {
        alert("Geen geldige URL");
      }
    }

    window.addEventListener("load", fillFromClipboard);
  </script>
</body>
</html>
