<!DOCTYPE html>
<html lang="nl">

<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8">
  <title>Archive Redirect</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      font-size: 1.2em;
      padding: 0.5em;
      width: 60%;
    }
  </style>
</head>
<body>
  <h1>Archive.is Redirect</h1>
  <input type="text" id="urlInput" placeholder="Plak hier een URL">
  <br><br>
  <button onclick="redirectToArchive()">Bekijk in Archive.is</button>

  <script>
    async function tryPasteAndRedirect() {
      try {
        const text = await navigator.clipboard.readText();
        const input = document.getElementById('urlInput');

        if (text.startsWith("http")) {
          input.value = text;

          const baseUrl = text.split('?')[0];
          const archiveUrl = "https://archive.is/" + baseUrl;
          window.location.href = archiveUrl;
        }
      } catch (err) {
        console.log("Clipboard toegang geweigerd of mislukt:", err);
      }
    }

    function redirectToArchive() {
      const input = document.getElementById('urlInput').value.trim();
      if (!input.startsWith("http")) {
        alert("Voer een geldige URL in die begint met http of https");
        return;
      }
      const baseUrl = input.split('?')[0];
      const archiveUrl = "https://archive.is/" + baseUrl;
      window.location.href = archiveUrl;
    }

    // Probeer automatisch te plakken en door te sturen bij laden
    window.onload = tryPasteAndRedirect;
  </script>
</body>
</html>
